<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .answer {
            font-size: 1.2em;
            color: #007BFF;
            cursor: pointer;
            display: none;
            margin-top: 10px;
        }
        .show-answer-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .show-answer-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="question-input">Enter your question:</label>
            <input type="text" id="question-input" placeholder="What is the capital of France?">
        </div>
        <div class="input-group">
            <label for="answer-input">Enter the answer:</label>
            <textarea id="answer-input" placeholder="The capital of France is Paris."></textarea>
        </div>
        <button class="show-answer-btn" onclick="updateQuestionAndAnswer()">Submit Question</button>
    </div>
    <div class="container">
        <div class="question" id="question">
            Your question will appear here.
        </div>
        <button class="show-answer-btn" onclick="showAnswer()">Show Answer</button>
        <div class="answer" id="answer">
            Your answer will appear here.
        </div>
    </div>

    <script>
        function updateQuestionAndAnswer() {
            const questionInput = document.getElementById('question-input').value;
            const answerInput = document.getElementById('answer-input').value;
            
            if (questionInput.trim() === "" || answerInput.trim() === "") {
                alert("Please enter both a question and an answer.");
                return;
            }
            
            document.getElementById('question').textContent = questionInput;
            document.getElementById('answer').textContent = answerInput;
            document.getElementById('answer').style.display = 'none';
        }

        function showAnswer() {
            document.getElementById('answer').style.display = 'block';
        }
    </script>
</body>
</html>
